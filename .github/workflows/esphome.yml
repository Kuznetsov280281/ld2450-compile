name: ESPHome Compile

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install ESPHome
      run: |
        pip install esphome
        
    - name: Compile firmware
      run: |
        esphome compile lidar.yaml
        
    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: esphome-firmware
        path: |
          build/*/.pioenvs/*/firmware.bin
        retention-days: 7
